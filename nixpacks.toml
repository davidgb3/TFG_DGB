[phases.setup]
nixPkgs = ['nodejs', 'npm']

[phases.install]
cmds = [
  "cd frontend && npm install",
  "cd ../backend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd ../backend && npm install --only=production"
]

[start]
cmd = "cd backend && npm start"

[env]
NODE_ENV = "production"
PORT = "3000"